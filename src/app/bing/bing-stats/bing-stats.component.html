
<div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="PlayerID">
      <mat-header-cell *matHeaderCellDef> PlayerID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.PlayerID}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="FirstName">
      <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.FirstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <mat-header-cell *matHeaderCellDef> LastName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.LastName}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="ShortName">
      <mat-header-cell *matHeaderCellDef> ShortName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ShortName}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="StartDate">
      <mat-header-cell *matHeaderCellDef> StartDate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.StartDate}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="ELOScore">
      <mat-header-cell *matHeaderCellDef> ELOScore </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ELOScore}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="ELOScoreScrappy">
      <mat-header-cell *matHeaderCellDef> ELOScoreScrappy </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ELOScoreScrappy}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns"></mat-row>
    
  </mat-table>
</div>
